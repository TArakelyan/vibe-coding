<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-right: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border-left-color: #dc3545;
        }

        .node-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .node-item:hover {
            transform: translateX(5px);
        }

        .node-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .node-details {
            font-size: 14px;
            color: #666;
        }

        .image-preview {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Figma Viewer</h1>
            <p>–ü—Ä–æ—Å–º–æ—Ç—Ä –∏ —ç–∫—Å–ø–æ—Ä—Ç –º–∞–∫–µ—Ç–æ–≤ –∏–∑ Figma</p>
        </div>

        <div class="content">
            <div class="form-group">
                <label for="fileId">ID —Ñ–∞–π–ª–∞ Figma:</label>
                <input type="text" id="fileId" value="xMgRBJN5wvmvB7s0miwHmM" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —Ñ–∞–π–ª–∞">
            </div>

            <div class="form-group">
                <label for="nodeId">ID —É–∑–ª–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ):</label>
                <input type="text" id="nodeId" placeholder="–í–≤–µ–¥–∏—Ç–µ ID –∫–æ–Ω–∫—Ä–µ—Ç–Ω–æ–≥–æ —É–∑–ª–∞">
            </div>

            <div class="form-group">
                <button class="btn" onclick="loadFile()">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</button>
                <button class="btn" onclick="exportImage()">üñºÔ∏è –≠–∫—Å–ø–æ—Ä—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è</button>
                <button class="btn" onclick="generateWidget()">‚ö° –°–æ–∑–¥–∞—Ç—å –≤–∏–¥–∂–µ—Ç</button>
            </div>

            <div id="results" class="results" style="display: none;"></div>
        </div>
    </div>

    <script>
        const FIGMA_TOKEN = 'figd_KuMWwJhQFHbvwuqjVMaG_F0Eo1shno_fAPpOWf-N';

        async function makeRequest(url) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'X-Figma-Token': FIGMA_TOKEN
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–ø—Ä–æ—Å–∞:', error);
                throw error;
            }
        }

        async function loadFile() {
            const fileId = document.getElementById('fileId').value.trim();
            if (!fileId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID —Ñ–∞–π–ª–∞!');
                return;
            }

            showLoading();

            try {
                const data = await makeRequest(`https://api.figma.com/v1/files/${fileId}`);
                displayFileStructure(data);
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞: ${error.message}`);
            }
        }

        async function exportImage() {
            const fileId = document.getElementById('fileId').value.trim();
            const nodeId = document.getElementById('nodeId').value.trim();
            
            if (!fileId || !nodeId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID —Ñ–∞–π–ª–∞ –∏ —É–∑–ª–∞!');
                return;
            }

            showLoading();

            try {
                const data = await makeRequest(`https://api.figma.com/v1/images/${fileId}?ids=${nodeId}&format=png&scale=2`);
                
                if (data.images && data.images[nodeId]) {
                    displayImage(data.images[nodeId]);
                } else {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
                }
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞ —ç–∫—Å–ø–æ—Ä—Ç–∞: ${error.message}`);
            }
        }

        async function generateWidget() {
            const fileId = document.getElementById('fileId').value.trim();
            const nodeId = document.getElementById('nodeId').value.trim();
            
            if (!fileId || !nodeId) {
                alert('–í–≤–µ–¥–∏—Ç–µ ID —Ñ–∞–π–ª–∞ –∏ —É–∑–ª–∞ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–¥–∂–µ—Ç–∞!');
                return;
            }

            showLoading();

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É–∑–ª–∞
                const nodeData = await makeRequest(`https://api.figma.com/v1/files/${fileId}/nodes?ids=${nodeId}`);
                
                // –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä—É–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                const imageData = await makeRequest(`https://api.figma.com/v1/images/${fileId}?ids=${nodeId}&format=png&scale=2`);
                
                if (nodeData.nodes && imageData.images) {
                    generateWidgetCode(nodeData.nodes[nodeId], imageData.images[nodeId]);
                } else {
                    showError('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–¥–∂–µ—Ç–∞');
                }
            } catch (error) {
                showError(`–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–¥–∂–µ—Ç–∞: ${error.message}`);
            }
        }

        function displayFileStructure(data) {
            const results = document.getElementById('results');
            let html = `
                <h3>üìÅ ${data.name}</h3>
                <p><strong>–í–µ—Ä—Å–∏—è:</strong> ${data.version}</p>
                <p><strong>–ü–æ—Å–ª–µ–¥–Ω–µ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ:</strong> ${new Date(data.lastModified).toLocaleString()}</p>
                <h4>–°—Ç—Ä—É–∫—Ç—É—Ä–∞:</h4>
                <div class="grid">
            `;

            function renderNode(node, level = 0) {
                const indent = '  '.repeat(level);
                html += `
                    <div class="node-item" onclick="selectNode('${node.id}')">
                        <div class="node-name">${indent}${node.name}</div>
                        <div class="node-details">
                            –¢–∏–ø: ${node.type} | ID: ${node.id}
                            ${node.children ? ` | –î–µ—Ç–∏: ${node.children.length}` : ''}
                        </div>
                    </div>
                `;
                
                if (node.children) {
                    node.children.forEach(child => renderNode(child, level + 1));
                }
            }

            if (data.document && data.document.children) {
                data.document.children.forEach(page => renderNode(page));
            }

            html += '</div>';
            results.innerHTML = html;
            results.style.display = 'block';
        }

        function displayImage(imageUrl) {
            const results = document.getElementById('results');
            results.innerHTML = `
                <h3>üñºÔ∏è –≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</h3>
                <p><a href="${imageUrl}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –≤ –Ω–æ–≤–æ–π –≤–∫–ª–∞–¥–∫–µ</a></p>
                <img src="${imageUrl}" alt="Figma Export" class="image-preview">
            `;
            results.style.display = 'block';
        }

        function generateWidgetCode(nodeData, imageUrl) {
            const node = nodeData.document;
            const results = document.getElementById('results');
            
            const widgetCode = `
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${node.name} Widget</title>
    <style>
        .figma-widget {
            width: ${Math.round(node.absoluteBoundingBox?.width || 300)}px;
            height: ${Math.round(node.absoluteBoundingBox?.height || 200)}px;
            background-image: url('${imageUrl}');
            background-size: cover;
            background-position: center;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .figma-widget:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="figma-widget" title="${node.name}"></div>
</body>
</html>`;

            results.innerHTML = `
                <h3>‚ö° –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤–∏–¥–∂–µ—Ç</h3>
                <p><strong>–£–∑–µ–ª:</strong> ${node.name}</p>
                <p><strong>–†–∞–∑–º–µ—Ä—ã:</strong> ${Math.round(node.absoluteBoundingBox?.width || 0)}√ó${Math.round(node.absoluteBoundingBox?.height || 0)}px</p>
                <h4>HTML –∫–æ–¥:</h4>
                <pre style="background: #f8f9fa; padding: 15px; border-radius: 8px; overflow-x: auto; font-size: 12px;">${escapeHtml(widgetCode)}</pre>
                <h4>–ü—Ä–µ–≤—å—é:</h4>
                <img src="${imageUrl}" alt="Widget Preview" class="image-preview">
            `;
            results.style.display = 'block';
        }

        function selectNode(nodeId) {
            document.getElementById('nodeId').value = nodeId;
            alert(`–í—ã–±—Ä–∞–Ω —É–∑–µ–ª: ${nodeId}`);
        }

        function showLoading() {
            const results = document.getElementById('results');
            results.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>
            `;
            results.style.display = 'block';
        }

        function showError(message) {
            const results = document.getElementById('results');
            results.innerHTML = `<p>‚ùå ${message}</p>`;
            results.className = 'results error';
            results.style.display = 'block';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
