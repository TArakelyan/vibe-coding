version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: betting_news_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: betting_news_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  parser:
    build: .
    container_name: betting_news_parser
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./:/app
      - ./logs:/app/logs
    restart: unless-stopped
    command: python main.py

  celery_worker:
    build: .
    container_name: betting_news_celery
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./:/app
    restart: unless-stopped
    command: celery -A tasks worker --loglevel=info

  celery_beat:
    build: .
    container_name: betting_news_beat
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./:/app
    restart: unless-stopped
    command: celery -A tasks beat --loglevel=info

  dashboard:
    build: .
    container_name: betting_news_dashboard
    depends_on:
      - postgres
      - redis
    environment:
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    ports:
      - "5000:5000"
    volumes:
      - ./:/app
    restart: unless-stopped
    command: python dashboard.py

  nginx:
    image: nginx:alpine
    container_name: betting_news_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - dashboard
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:



























