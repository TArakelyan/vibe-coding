<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Амбассадоры BetCity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ambassadors-section">
            <div class="ambassadors-grid">
                <div class="ambassador-card">
                    <div class="ambassador-photo">
                        <img src="https://dumpster.cdn.sports.ru/d/59/a0a3aa4be7a94f04e2a022209bf9a.png" alt="Вадим Лукомский" loading="eager">
                    </div>
                    <div class="ambassador-info">
                        <h3 class="ambassador-name">Вадим Лукомский</h3>
                        <p class="ambassador-role">Автор Спортса</p>
                    </div>
                </div>
                
                <div class="ambassador-card">
                    <div class="ambassador-photo">
                        <img src="https://dumpster.cdn.sports.ru/9/3c/9d57c4abf879b81c978fc1c971820.png" alt="Александр Неценко" loading="eager">
                    </div>
                    <div class="ambassador-info">
                        <h3 class="ambassador-name">Александр Неценко</h3>
                        <p class="ambassador-role">Комментатор</p>
                    </div>
                </div>
                
                <div class="ambassador-card">
                    <div class="ambassador-photo">
                        <img src="https://dumpster.cdn.sports.ru/9/7c/083612281693fa1bf8e6cbc0c2c1d.png" alt="Ольга Тигина" loading="eager">
                    </div>
                    <div class="ambassador-info">
                        <h3 class="ambassador-name">Ольга Тигина</h3>
                        <p class="ambassador-role">Медиафутбол</p>
                    </div>
                </div>
                
                <div class="ambassador-card">
                    <div class="ambassador-photo">
                        <img src="https://dumpster.cdn.sports.ru/9/27/769580dd70247ac5239a94b0e4b41.png" alt="Сергей Игнашевич" loading="eager">
                    </div>
                    <div class="ambassador-info">
                        <h3 class="ambassador-name">Сергей Игнашевич</h3>
                        <p class="ambassador-role">Футбол</p>
                    </div>
                </div>
                
                <div class="ambassador-card">
                    <div class="ambassador-photo">
                        <img src="https://dumpster.cdn.sports.ru/4/b5/873f018235bd277162616c1654e58.png" alt="Эльхан Салахов" loading="eager">
                    </div>
                    <div class="ambassador-info">
                        <h3 class="ambassador-name">Эльхан Салахов</h3>
                        <p class="ambassador-role">Медиафутбол</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функциональность для кликабельных карточек (если понадобится)
        document.addEventListener('DOMContentLoaded', function() {
            const ambassadorCards = document.querySelectorAll('.ambassador-card[data-url]');
            
            ambassadorCards.forEach(card => {
                card.style.cursor = 'pointer';
                card.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.open(`https://www.sports.ru${url}`, '_blank');
                    }
                });
            });
        });
    </script>
    
    <script src="theme-detector.js"></script>
    <script src="resize.js"></script>
</body>
</html>
