<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Крутилка букмекеров</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        @font-face {
            font-family: 'TT Neoris';
            src: url('https://senoval.cdn.sports.ru/static-resources/fonts/tt-neoris/tt-neoris-regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }
        @font-face {
            font-family: 'TT Neoris';
            src: url('https://senoval.cdn.sports.ru/static-resources/fonts/tt-neoris/tt-neoris-medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }
        @font-face {
            font-family: 'TT Neoris';
            src: url('https://senoval.cdn.sports.ru/static-resources/fonts/tt-neoris/tt-neoris-demibold.woff2') format('woff2');
            font-weight: 600;
            font-style: normal;
        }
        @font-face {
            font-family: 'TT Neoris';
            src: url('https://senoval.cdn.sports.ru/static-resources/fonts/tt-neoris/tt-neoris-bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }
    </style>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
        }
        
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 670px;
            height: 150px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .wheel-container::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 0.5px solid #f0f0f0;
            border-radius: 16px;
            pointer-events: none;
            z-index: 10;
        }
        
        .wheel-content-wrapper {
            display: flex;
            align-items: center;
            height: 100%;
            padding-right: 24px;
            gap: 20px;
        }
        
        .wheel-content {
            flex: 1;
            overflow: hidden;
            position: relative;
            height: 100%;
        }
        
        .items-container {
            padding-top: 54px;
            transition: transform 0ms ease-out;
        }
        
        .items-container.animating {
            transition: transform 800ms cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .bonus-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding-left: 24px;
            padding-right: 16px;
            height: 42px;
            transition: all 300ms ease;
        }
        
        .bonus-item.center {
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-left: 8px;
            margin-right: 8px;
        }
        
        .logo-box {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: #f8f8f8;
            border-radius: 8px;
            flex-shrink: 0;
            padding: 4px;
        }
        
        .logo-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .bonus-text {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            line-height: 26px;
            font-weight: 600;
            color: #292929;
            letter-spacing: -0.4px;
            flex: 1;
        }
        
        .bonus-amount {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            line-height: 24px;
            font-weight: 700;
            color: #00aa32;
            letter-spacing: -0.4px;
            min-width: 120px;
            text-align: right;
            flex-shrink: 0;
        }
        
        .spin-button {
            width: 45px;
            height: 45px;
            background: #00aa32;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }
        
        .spin-button:hover {
            transform: scale(1.05);
        }
        
        .spin-button:active {
            transform: scale(0.95);
        }
        
        .spin-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .spin-button svg {
            width: 28px;
            height: 28px;
            color: white;
        }
        
        .win-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 20;
            border-radius: 16px;
        }
        
        .win-overlay.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .win-icon {
            font-size: 48px;
            margin-bottom: 8px;
        }
        
        .win-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 4px;
        }
        
        .win-subtitle {
            font-family: 'TT Neoris', 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 16px;
        }
        
        .claim-button {
            padding: 12px 32px;
            background: #00aa32;
            border: none;
            border-radius: 12px;
            font-family: 'TT Neoris', 'Inter', sans-serif;
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 170, 50, 0.25);
        }
        
        .claim-button:hover {
            background: #008a28;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 170, 50, 0.3);
        }
        
        .claim-button:active {
            transform: translateY(0);
        }
        
        /* Адаптив для мобильных */
        @media (max-width: 660px) {
            .wheel-container {
                height: auto;
                min-height: 120px;
                max-width: 100%;
            }
            
            .wheel-content-wrapper {
                padding: 12px 16px;
                gap: 12px;
            }
            
            .wheel-content {
                width: 100%;
                height: 120px;
            }
            
            .items-container {
                padding-top: 40px;
            }
            
            .bonus-item {
                padding-left: 12px;
                padding-right: 8px;
                gap: 12px;
                justify-content: space-between;
            }
            
            /* Скрываем название букмекера на мобильных */
            .bonus-text {
                display: none;
            }
            
            .logo-box {
                width: 40px;
                height: 40px;
            }
            
            .bonus-amount {
                font-size: 18px;
                min-width: auto;
                flex: 1;
                text-align: left;
            }
            
            .spin-button {
                width: 38px;
                height: 38px;
                border-radius: 8px;
            }
            
            .spin-button svg {
                width: 20px;
                height: 20px;
            }
            
            .win-subtitle {
                font-size: 18px;
                padding: 0 16px;
            }
            
            .claim-button {
                font-size: 15px;
                padding: 10px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="wheel-container">
        <div class="wheel-content-wrapper">
            <!-- Центр: прокручивающийся список -->
            <div class="wheel-content">
                <div class="items-container" id="itemsContainer">
                    <!-- Items will be generated by JavaScript -->
                </div>
            </div>
            
            <!-- Справа: кнопка -->
            <button class="spin-button" id="spinButton">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        
        <div class="win-overlay" id="winOverlay">
            <div class="win-subtitle" id="winSubtitle">Вы выиграли бонус!</div>
            <button class="claim-button" id="claimButton">Забрать бонус</button>
        </div>
    </div>

    <script src="./data/bookmakers.js"></script>
    <script src="./script.js"></script>
    <script src="./theme-detector.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
