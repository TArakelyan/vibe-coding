<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выведенные номера - Лос-Анджелес Лейкерс</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <!-- Заголовок страницы -->
        <header class="page-header">
            <div class="team-logo">
                <div class="logo-circle">
                    <span class="logo-text">LAL</span>
                </div>
            </div>
            <h1 class="team-name">Лос-Анджелес Лейкерс</h1>
            <p class="team-subtitle">Выведенные из обращения номера</p>
            <div class="team-stats">
                <div class="stat-item">
                    <span class="stat-number">17</span>
                    <span class="stat-label">Чемпионств</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">14</span>
                    <span class="stat-label">Выведенных номеров</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">1947</span>
                    <span class="stat-label">Год основания</span>
                </div>
            </div>
        </header>

        <!-- Галерея джерси -->
        <main class="jersey-gallery">
            <div class="gallery-grid" id="jerseyGrid">
                <!-- Джерси будут загружены через JavaScript -->
            </div>
        </main>

        <!-- Информация о команде -->
        <footer class="team-info">
            <p class="team-description">
                Одна из самых успешных команд в истории НБА с богатой традицией выдающихся игроков. 
                Эти номера навсегда останутся в истории франшизы как символы величия и преданности игре.
            </p>
        </footer>
    </div>


    <!-- Подключение скриптов -->
    <script src="./data/players.js"></script>
    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
