<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ротатор Футбольных Счетов</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="widget-container">
        <div class="rotator-wrapper">
            <div class="rotator-display">
                <img id="current-image" src="https://dumpster.cdn.sports.ru/8/36/f58dbbbb786e45f9fde0e23584841.png" alt="Футбольный счет">
                <div class="overlay-gradient"></div>
            </div>
            
            <div class="widget-content">
                <div class="image-text" id="image-text">
                    <h3 class="match-title">«Бавария» одержит девятую победу подряд</h3>
                    <p class="match-description"></p>
                </div>
                
                <div class="controls">
                    <button id="spin-button" class="spin-btn">
                        <span class="btn-text">КРУТИТЬ</span>
                        <div class="btn-glow"></div>
                    </button>
                    
                    <button id="winline-button" class="winline-btn hidden">
                        <span class="btn-text">Повторить ставку в WINLINE</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
