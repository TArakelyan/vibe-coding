<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виджет анализа ставок - Факел ФК</title>
    <link rel="stylesheet" href="./widget-styles.css">
</head>
<body>
    <div class="widget-container">
        <div class="widget-header">
            <div class="team-info-compact">
                <div class="widget-icon">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="team-details-compact">
                    <h3>Анализ ставок на Факел ФК</h3>
                    <p>Результативность ставок в последних матчах</p>
                </div>
            </div>
        </div>

        <div class="widget-content">
            <div class="widget-table">
                <table>
                    <thead>
                        <tr>
                            <th>Результаты в последних 10 матчах</th>
                            <th>Прогноз</th>
                            <th>Коэффициент</th>
                            <th>Бонус от букмекера</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="recent-results">
                                    <span class="result-dot loss" title="Поражение"></span>
                                    <span class="result-dot loss" title="Поражение"></span>
                                    <span class="result-dot draw" title="Ничья"></span>
                                    <span class="result-dot loss" title="Поражение"></span>
                                    <span class="result-dot loss" title="Поражение"></span>
                                </div>
                                <div class="results-summary">2П/2Н/3Пр</div>
                            </td>
                            <td>
                                <div class="prediction">
                                    <span class="prediction-text">Поражение Факела</span>
                                    <div class="prediction-confidence">Высокая вероятность</div>
                                </div>
                            </td>
                            <td>
                                <div class="odds-value">2.1</div>
                                <div class="odds-label">на поражение</div>
                            </td>
                            <td>
                                <button class="repeat-bet-btn">
                                    Повторить ставку
                                    <span class="bonus-amount">+25 000 ₽</span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="widget-stats">
                <div class="stat-item">
                    <span class="stat-label">Прибыль по стратегии:</span>
                    <span class="stat-value positive">+100 ₽</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Успешность:</span>
                    <span class="stat-value">20% (1 из 5)</span>
                </div>
            </div>

            <div class="widget-footer">
                <a href="./index.html" class="full-analysis-link">
                    Полный анализ команды →
                </a>
            </div>
        </div>
    </div>

    <script src="./data/teams.js"></script>
    <script src="./data/matches.js"></script>
    <script src="./widget-script.js"></script>
    <script src="./resize.js"></script>
</body>
</html>
