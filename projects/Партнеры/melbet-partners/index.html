<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Партнеры Мелбет</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="ambassadors-section">
            <div class="ambassadors-grid">
                <div class="ambassador-card">
                    <div class="ambassador-info">
                        <h3 class="ambassador-name">Локомотив-Кубань</h3>
                        <p class="ambassador-role">Баскетбол</p>
                    </div>
                    <div class="ambassador-photo">
                        <img src="https://dumpster.cdn.sports.ru/a/3d/2cf27bf8a42ae8186898fb32aab65.png" alt="Локомотив-Кубань" loading="eager">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Функциональность для кликабельных карточек (если понадобится)
        document.addEventListener('DOMContentLoaded', function() {
            const ambassadorCards = document.querySelectorAll('.ambassador-card[data-url]');
            
            ambassadorCards.forEach(card => {
                card.style.cursor = 'pointer';
                card.addEventListener('click', function() {
                    const url = this.getAttribute('data-url');
                    if (url) {
                        window.open(`https://www.sports.ru${url}`, '_blank');
                    }
                });
            });
        });
    </script>
    
    <script src="theme-detector.js"></script>
    <script src="resize.js"></script>
</body>
</html>
