<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БалтБет Widget</title>
    <link rel="stylesheet" href="https://dumpster.cdn.sports.ru/1/26/318d386b8295468289c267347c183.css">
</head>
<body>
    <div class="baltbet-widget">
        <div class="baltbet-logo">
            <img src="https://dumpster.cdn.sports.ru/0/51/2cd564e54500097aa2527ad80388d.png" alt="БалтБет" width="80" height="24">
        </div>
        
        <div class="reklama-badge">
            <span>Реклама 18+</span>
            <div class="dots" id="reklamaDots">⋮</div>
            <div class="advertiser-info" id="advertiserInfo">
                <div class="advertiser-info-text">ООО «САНТОРИН», Erid: 2SDnjezdGWC</div>
            </div>
        </div>
        
        <div class="content-text">
            <!-- Текст будет установлен динамически через JavaScript -->
        </div>
        
        <div class="action-button">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.5 5L15.5 12L8.5 19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

    <script src="https://dumpster.cdn.sports.ru/0/d5/0c9d82619d4a219fd595f084ca1c0.js"></script>
    <script src="https://dumpster.cdn.sports.ru/1/0c/e4ae650a550bce27f69706345b9f4.js"></script>
</body>
</html>
