<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Notification Widget</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="notification-card">
            <div class="notification-header">
                <div class="notification-time">сейчас</div>
            </div>
            <div class="notification-body">
                <div class="notification-icon">
                    <a href="https://www.sports.ru/?utm_source=special-ios-notification-widget" target="_blank" rel="noopener noreferrer">
                        <img src="https://dumpster.cdn.sports.ru/e/01/b6a5c8d6223d46030fe91d0aa70cc.png" alt="Sports.ru" class="logo">
                    </a>
                </div>
                <div class="notification-content">
                    <div class="notification-title">Sports.ru</div>
                    <div class="notification-description">Новый материал уже ждёт вас! Не пропустите главные новости дня</div>
                </div>
            </div>
        </div>
    </div>

    <script src="./resize.js"></script>
</body>
</html>
